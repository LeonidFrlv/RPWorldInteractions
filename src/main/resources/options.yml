#рекомендуется перезапустить сервер, после изменения ссылки ниже
resource_pack: "https://drive.google.com/uc?export=download&confirm=no_antivirus&id=15yqMbNdtbBSZ6zcIjQOafm8hHOY8I86t"

progress_bar:
  max_bars: 15
  symbol: '|||'
  border_left: '&8{'
  border_right: '&8}'
  color: f
  complete_color: '7'
  percent_color: 'e'

#напиши default если хочешь, чтобы свойство осталось стандартным, то есть перешедшим от material
empty_item:
  material: GRAY_STAINED_GLASS_PANE
  name: "&cОграничитель"
  cmd: default
  lore: default

rummage:
  seconds: 7 #время на "обыск"
  inv_title: "&7Предметы %username%"
  command: true

sounds: #напиши none, если хочешь отключить звук вообще
  sit: "rpwi.sit-lay-crawl"
  lay: "rpwi.sit-lay-crawl"
  crawl: "rpwi.sit-lay-crawl"
  close: "rpwi.select_action-item"
  view: "rpwi.lookat"
  look_at: "rpwi.lookat"
  notify_sender: "rpwi.select_action-item"
  notify_all_admins: "rpwi.notify"
  open_action_inv: "rpwi.inv_open"
  on_user_select_item: "rpwi.select_action-item"

view_paint_tool: # "кисточка", чтобы добавлять описания блокам
  material: BLAZE_ROD
  name: "&6VPT"
  cmd: default
  lore: default
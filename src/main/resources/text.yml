#special
# %progress_bar% - чтобы вставить progress bar в строку (работает только для действий, которые требует времени для своего выполнения).
# %percent% - сколько выполнено (в процентах) (работает только для действий)
# %plugin% - чтобы вставить название плагина
# %msg_path% - чтобы вставить путь к текущей строке (только с msg_is_null)
# %username% -  ник игрока, который инициировал событие. Работает только для сообщений, адресованных target

#plugin
onEnable_msg: "%plugin% &aБыл включен!"
onDisable_msg: "%plugin% &cБыл выключен!"
onReload_msg: "%plugin% &aКонфиг был обновлён!"

#errors
msg_is_null: "%plugin% &4Сообщение = null. Пропишите в этом файле: %msg_path%: <сообщение>, чтобы всё отображалось корректно."
is_action_panel_command_disabled: "%plugin% &4Команда выключена!"
alert_item_null: "%plugin% &4При создании инвентаря произошла ошибка: предмет-действие не был создан. Проверьте action_inventory.yml конфиг. Скорее всего ошибка в нём!"
unknown_rpwi_command_action_alert: "%plugin% &4Неизвестное действие"
no_permission_alert: "&4Нет прав!"
player_not_found: "&4Игрок не найден!"
incorrect_inv_size: "%plugin% &4Размер интерфейса предметов может быть равен только 54, 27 или 9! Установлен стандартный размер - 54."

#actions_messages
# target - игрок на котором используют предмет; player - игрок, который использует предмет.
# %username% работает только с сообщениями для конкретного игрока, для both - нет!
# в тайтлах и сабтахтлах если что-то из этого собираешься оставлять пустым - оставляй чисто пробел (" "), иначе работать не будет.
rummage_action:
  preprocess:
    every_tick: #рекомендую использовать только вместе с progress_bar
      action_bar_both: "%percent% "
      player:
        title: "Вы &cобыскиваете &6%username%"
        subtitle: "%progress_bar%"
      target:
        title: "Вас &cобыскивает &6%username%"
        subtitle: "%progress_bar%"
    complete:
      action_bar_both: " "
      player:
        title: " "
        subtitle: " "
      target:
        title: " "
        subtitle: " "
    cancel:
      action_bar_both: " "
      player:
        title: " "
        subtitle: "&fОбыск прерван"
      target:
        title: " "
        subtitle: "&fОбыск прерван"
  process:
    every_tick:
      action_bar_both: "%progress_bar%"
      target:
        title: "Ваш инвентарь &cосматривают"
        subtitle: "Присядьте, чтобы &cпомешать"
    cancel:
      action_bar_both: " "
      player:
        title: " "
        subtitle: "Осмотр предметов &cпрерван &fили &aзавершён"
      target:
        title: " "
        subtitle: "Осмотр предметов &cпрерван &fили &aзавершён"
